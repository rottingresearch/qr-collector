<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored QR Codes</title>
</head>
<body>
    <h1>Stored QR Codes</h1>
    <ul>
        {% for qr_code in qr_codes %}
            <li>{{ qr_code.url }} - {{ qr_code.timestamp }}</li>
        {% endfor %}
    </ul>
</body>
</html>
